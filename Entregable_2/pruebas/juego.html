<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 en Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego 4 en Línea</h1>

    <!-- Selección del tamaño del tablero -->
    <div id="config">
        <label for="filas">Filas:</label>
        <input type="number" id="filas" value="6" min="4" max="10">
        <label for="columnas">Columnas:</label>
        <input type="number" id="columnas" value="7" min="4" max="10">
        <button id="btnGenerarTablero">Generar Tablero</button>
    </div>

    <!-- Contenedor de juego -->
    <div id="juego">
        <!-- Fichas del Jugador 1 -->
        <div id="fichasJugador1" class="fichas"></div>

        <!-- Tablero de juego -->
        <div id="tablero"></div>

        <!-- Fichas del Jugador 2 -->
        <div id="fichasJugador2" class="fichas"></div>
    </div>

    <!-- Mensaje de ganador -->
    <div id="mensajeGanador" style="display: none;"></div>

    <script src="game.js"></script>
</body>
</html>
